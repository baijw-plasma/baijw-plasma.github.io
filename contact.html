<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 码上蹚平</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>码上蹚平</h1>
            <p>科技服务与教育创新</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">公司信息</a></li>
                <li><a href="services.html">业务介绍</a></li>
                <li><a href="partnership.html">商业合作</a></li>
                <li><a href="careers.html">招聘信息</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>联系我们</h2>
            <p class="section-intro">无论您有任何问题、建议或合作意向，我们都非常乐意听取您的意见。</p>

            <div class="contact-container">
                <div class="contact-form">
                    <h3>发送消息</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <select id="subject" name="subject">
                                <option value="general">一般咨询</option>
                                <option value="business">商业合作</option>
                                <option value="career">招聘咨询</option>
                                <option value="feedback">意见反馈</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">发送消息</button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>联系方式</h3>
                    <div class="info-card">
                        <h4>公司地址</h4>
                        <p>北京市海淀区中关村软件园2号楼B座3层</p>
                    </div>
                    <div class="info-card">
                        <h4>联系电话</h4>
                        <p>+86 10 8888 8888</p>
                    </div>
                    <div class="info-card">
                        <h4>电子邮箱</h4>
                        <p>contact@mashangtangping.com</p>
                    </div>
                    <div class="info-card">
                        <h4>工作时间</h4>
                        <p>周一至周五: 9:00 - 18:00</p>
                        <p>周六至周日: 休息</p>
                    </div>

                    <div class="social-media">
                        <h4>关注我们</h4>
                        <div class="social-icons">
                            <a href="#" class="social-icon wechat">微信</a>
                            <a href="#" class="social-icon weibo">微博</a>
                            <a href="#" class="social-icon linkedin">领英</a>
                            <a href="#" class="social-icon github">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <h3>我们的位置</h3>
                <div class="map-placeholder">
                    <!-- 这里可以放置实际的地图嵌入代码 -->
                    <img src="images/map-placeholder.jpg" alt="公司位置地图">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 码上蹚平 版权所有</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
